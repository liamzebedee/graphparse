<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="http://viz-js.com/bower_components/viz.js/viz-lite.js"></script>
<script src="https://github.com/magjac/d3-graphviz/releases/download/v0.1.2/d3-graphviz.min.js"></script>

<style>
	body {
		overflow: hidden;
	}
	#graph {
		text-align: center;
		display: flex;
		width: 100vw;
		height: 100vh;
	}
</style>
<div id="graph"></div>
<script>
fetch('./graph.dot').then((response) => {
	if (response.status !== 200) {
		console.error(response.status, response)
	} else {
		return response.text()
	}
}).then(data => {
	let g = d3.select("#graph");

	g.graphviz().renderDot(data).totalMemory(16777216 * 2) // 32mb memory
	g.attr('width', '100%').attr('height', '100%')
})
</script>
